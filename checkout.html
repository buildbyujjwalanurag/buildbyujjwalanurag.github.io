<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - E-Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>E-Shop</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>
  <form id="checkout-form">
    <h2>Checkout</h2>
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="Address" required>
    <textarea placeholder="Order Notes"></textarea>
    <p>Total: $<span id="checkout-total">0.00</span></p>
    <button type="submit" class="btn">Place Order</button>
  </form>
  <footer>&copy; 2025 E-Shop</footer>
  <script src="script.js"></script>
  <script>
    renderCart(); // Reuse to show total
    document.getElementById('checkout-total').textContent = document.getElementById('total') ? document.getElementById('total').textContent : '0.00';
    document.getElementById('checkout-form').onsubmit = (e) => {
      e.preventDefault();
      alert('Order placed! (Simulated)');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
